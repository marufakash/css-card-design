<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping card design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="card">
            <div class="card-img">
                <img src="/img/sunglass.jpeg" alt="sunglass">
            </div>
            <div class="price">
                <span class="mark">200৳ Discount on Online Order</span>
            </div>
            <div class="card-des">
                <p>Man's Gentle Black Sunglass</p>
                <h4>BDT 650.00</h4>
                <span>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </span>
                <span>(5)</span>
                <div class="buy">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i> Buy Now</a>
                    <a href="#"><i class="fa-regular fa-square-plus"></i> Add to Cart</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="/img/sunglass.jpeg" alt="sunglass">
            </div>
            <div class="price">
                <span class="mark">200৳ Discount on Online Order</span>
            </div>
            <div class="card-des">
                <p>Man's Gentle Black Sunglass</p>
                <h4>BDT 650.00</h4>
                <span>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </span>
                <span>(5)</span>
                <div class="buy">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i> Buy Now</a>
                    <a href="#"><i class="fa-regular fa-square-plus"></i> Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
